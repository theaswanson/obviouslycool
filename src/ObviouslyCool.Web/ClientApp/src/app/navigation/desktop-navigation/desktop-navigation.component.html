<div class="desktop-navigation no-select">
  <img src="/assets/img/logo.jpg" class="logo" title="logo"/>
  <div>
    <ul class="internal-items">
      <li *ngFor="let item of navigationItems">
        <a [routerLink]="[item.route]" routerLinkActive="menu-active">{{item.title}}</a>
      </li>
    </ul>
    <ul class="external-items">
      <li *ngFor="let item of externalNavigationItems">
        <a [href]="item.url" target="_blank">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>
