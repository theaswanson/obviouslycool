<div class="desktop-navigation no-select">
  <img src="/assets/img/logo.jpg" class="logo" title="logo" />
  <div>
    <ul>
      <li *ngFor="let item of navigationItems">
        <a *ngIf="!item.isExternal()" [routerLink]="[item.getRoute()]" routerLinkActive="menu-active">{{item.title}}</a>
        <a *ngIf="item.isExternal()" [href]="item.getRoute()" target="_blank">{{item.title}}</a>
      </li>
    </ul>
  </div>
</div>
